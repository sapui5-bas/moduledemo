<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>moduledemo</title>

		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"student00.sap.training.moduledemo": "./"}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			var oButton = new sap.m.Button();
			oButton.setText("Display Date");
			
			oButton.attachPress(function() {
				
				sap.ui.require(["student00/sap/training/moduledemo/myLib/DateUtil"], function(DateUtil) {
					DateUtil.displayDate(new Date());
					});
					
			});
			
			oButton.placeAt("content");
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
